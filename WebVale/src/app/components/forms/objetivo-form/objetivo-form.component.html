
<div class="col-md-4 offset-md-4">
    <div class="card p-3">
        <div class="car-body">
            <form>
                <div class="text-center">
                    <img id="img1" src="./../../../../assets/LogoAVale.png" />
                </div>
                <br>
                <div class="form-group">
                    <input [(ngModel)]="objetivo.nombre" type="text" name="nombre" placeholder="Nombre" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea [(ngModel)]="objetivo.descripcion" name="descripcion" placeholder="Descripcion" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="objetivo.imagen" type="url" name="imagen" placeholder="Imagen" class="form-control" autofocus>
                </div>
                <img [src]="objetivo.imagen == '' ? '/assets/no-image.png' : objetivo.imagen" class="card-img-top">
                <button type="button" class="btn btn-outline-success btn-block mt-3" (click)="edit?  updateObjetivo() : saveNewObjetivo()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
