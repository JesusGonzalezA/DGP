<div class="col-md-4 offset-md-4">
    <form action="/centro/facilitador/crear">
        <div class="text-center">
            <img id="img1" src="./../../../../assets/LogoAVale.png" />
        </div>
        <div class="container">

            <label for="name"><b>Nombre</b></label>
            <input type="text" placeholder="Añadir nombre" #name name="name" required>

            <label for="apellidos"><b>Apellidos</b></label>
            <input type="text" placeholder="Añadir apellidos" #apellidos name="apellidos" required>

            <label for="fechNac"><b>Fecha de nacimiento</b></label>
            <input type="date" placeholder="Añadir fecha" #fechNac name="fechNac" required>

            <label for="correo"><b>Correo</b></label>
            <input type="text" placeholder="Añadir correo" #correo name="correo" required>

            <label for="tlf"><b>Telefono</b></label>
            <input type="number" placeholder="Añadir telefono" #tlf name="tlf" required>

            <button type="button" (click)="nuevoFacilitador(name.value, apellidos.value, fechNac.value, correo.value, tlf.value)">Aceptar</button>
        </div>
    </form>
</div>
