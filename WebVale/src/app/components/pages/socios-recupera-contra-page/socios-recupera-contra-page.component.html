<div class="general-wrapper">
    <!-- Sidebar -->
    <app-nav-menu></app-nav-menu>
    <!-- Page Content -->
    <div class="content">
        <div class="prelistado">
            <h1>Listado de socios</h1>
            <div class="cuadroBusqueda">
                <span class="fa fa-search"></span>
                <input 
                    id="filtro"
                    [(ngModel)]='filtro'
                    (ngModelChange)='filtrarListado()'
                    type="text" 
                    placeholder="Buscar un socio..."
                >
            </div>
            <br>
        </div>
       
        <div class="listado">
            <ul *ngFor="let socio of listadoSociosFiltrado">
                <li>
                    {{socio.nombre}} {{socio.apellidos}}
                    <button type="button" (click)="socio.toggle=!socio.toggle" class="boton-ver fa fa-eye"></button>
                    <p *ngIf="socio.toggle">{{socio.contrasena}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
