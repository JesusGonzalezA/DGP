<div class="general-wrapper">
    <!-- Sidebar -->
    <app-nav-menu></app-nav-menu>
    <!-- Page Content -->
    <div class="content">
        <div class="prelistado">
            <h1>Listado de objetivos</h1>
            <div class="cuadroBusqueda">
                <span class="fa fa-search"></span>
                <input 
                    id="filtro"
                    [(ngModel)]='filtro'
                    (ngModelChange)='filtrarListado()'
                    type="text" 
                    placeholder="Buscar un objetivo..."
                >
            </div>
            <button type="button" class="btn btn-success">Crear un nuevo objetivo</button>
            <br>
        </div>
       
        <div class="listado">
            <ul *ngFor="let objetivo of listadoObjetivosFiltrado">
                <li>
                    {{objetivo.nombre}}
                    <span class="fa fa-eye"></span>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </li>
            </ul>
        </div>
    </div>
</div>
