<div class="general-wrapper">
    <!-- Sidebar -->
    <app-nav-menu></app-nav-menu>
    <!-- Page Content -->
    <div class="content">
        <div class="prelistado">
            <h1>Listado de objetivos</h1>
            <div class="cuadroBusqueda">
                <span class="fa fa-search"></span>
                <input 
                    id="filtro"
                    [(ngModel)]='filtro'
                    (ngModelChange)='filtrarObjetivos()'
                    type="text" 
                    placeholder="Buscar un objetivo..."
                >
            </div>
            
            <br>
        </div>
       
        <div class="listado">
            <ul *ngFor="let objetivo of listadoObjetivosFiltrado">
                <li>{{objetivo.nombre}}</li>
            </ul>
          </div>
    </div>
</div>
