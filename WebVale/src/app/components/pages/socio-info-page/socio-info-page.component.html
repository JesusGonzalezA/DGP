<div class="general-wrapper">
    <!-- Sidebar -->
    <app-nav-menu></app-nav-menu>
    <!-- Page Content -->
    <div class="content">
        <div class="prelistado">
            <h1>{{socio.nombre}} {{socio.apellidos}}</h1>
            <br>
        </div>

        <div class="d-flex flex-nowrap">
            <div class="order-3 p-2 lista">
                <img src="../../../../assets/actividad.png" class="img-fluid" style="max-width: 15%; height: auto; " alt="Responsive image">
                <h2>Actividades</h2>
                <ul class="list-group ul_lista" *ngFor="let actividad of listadoActividadesNoAceptadas">
                    <li  class="list-group-item">
                        {{actividad.nombre}}
                       <button (click)="navegaVerActividad(actividad.id)"  class="boton-ver fa fa-eye"></button>
                    </li>
                </ul>
                <ul class="list-group ul_lista" *ngFor="let actividad of listadoActividadesNoEntregadas">
                    <li  class="list-group-item">
                        {{actividad.nombre}}
                    </li>
                </ul>
                <select matNativeControl [(ngModel)]="actividad" name="actividad">
                    <option value="" selected></option>
                    <option *ngFor="let actividad of listadoActividadesNoAsignadas" [value]="actividad.id">
                      {{actividad.nombre}}
                    </option>
                </select>
                
                <button type="button" (click)="Anadir(actividad)">AÃ±adir Actividad</button>
            </div>
            <div class="order-2 p-2 lista">
                <img src="../../../../assets/medalla.png" style="max-width: 15%; height: auto; " class="img-fluid" alt="Responsive image">
                <h2>Objetivos</h2>
                <ul  class="list-group ul_lista" *ngFor="let objetivo of listadoObjetivos">
                    <li class="list-group-item">
                        {{objetivo.nombre}}
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
