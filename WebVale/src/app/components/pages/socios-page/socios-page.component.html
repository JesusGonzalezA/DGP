<div class="general-wrapper">
    <!-- Sidebar -->
    <app-nav-menu></app-nav-menu>
    <!-- Page Content -->
    <div class="content">
        <div class="prelistado">
            <h1>Listado de socios</h1>
            <div class="cuadroBusqueda">
                <span class="fa fa-search"></span>
                <input 
                    id="filtro"
                    [(ngModel)]='filtro'
                    (ngModelChange)='filtrarListado()'
                    type="text" 
                    placeholder="Buscar un socio..."
                >
            </div>
            <br>
        </div>
       
        <div class="listado">
            <ul *ngFor="let socio of listadoSociosFiltrado">
                <li>
                    {{socio.nombre}} {{socio.apellidos}}
                    <button type="button" class="btn btn-danger fa fa-trash"></button>
                    <button type="button" (click)="navegaRecuperarContraSocio()" class="btn btn-warning fa fa-key"></button>
                    <button type="button" [routerLink]= "['/centro/socio/crear']" class="btn btn-success fa fa-plus"></button>
                    <button (click)="navegaVer(socio.id)"  class="boton-ver fa fa-eye"></button>
                </li>
            </ul>
        </div>
    </div>
</div>
